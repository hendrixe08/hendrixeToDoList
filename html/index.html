<html>
    <head>
        <title>To Do List</title>
        <script type="text/javascript" src="./index.js"></script>
        <style>
            ul {
                list-style-type: none;
            }
        </style>
    </head>
    <body onload="registerEvents()">
        <h1 style="text-align: center;">To Do List</h1>
        <form id="form" style="text-align: center;" onsubmit="event.preventDefault()">
            <input type="text" id="todo" name="todo" placeholder="To Do Here">
            <button id="add">Add</button>
        </form>
        <div>
            <ul id="list" style="text-align: center;"></ul>
        </div>
        
    </body>
</html>
